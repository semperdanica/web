# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: pages
        id: pages
        run: |
          html_url=$(gh api "repos/${GITHUB_REPOSITORY}/pages" --jq '.html_url')
          echo "html_url=${html_url}" >> $GITHUB_OUTPUT
      - name: Checkout
        uses: actions/checkout@v4
      - name: HTML/CSS/JS Minifier
        uses: devatherock/minify-js@v3.1.0
        with:
          directory: 'public'
          add_suffix: false
      - name: generate-sitemap
        uses: cicirello/generate-sitemap@v1.10.0
        with:
          path-to-root: 'public'
          base-url-path: ${{ steps.pages.outputs.html_url }}
          include-html: true
          include-pdf: true
      - name: add sitemap to robots.txt
        run: |
          echo "Sitemap: ${{ steps.pages.outputs.html_url }}/sitemap.xml" >> public/robots.txt
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
